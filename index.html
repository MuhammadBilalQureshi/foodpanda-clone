<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodpanda</title>
    <link rel="stylesheet" href="main.css/style.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="main.css/common.css">
</head>

<body>
    <div class="main">
        <!-- navbar start-->
        <div id="container class="container section">
            <div class="navbar">
                <div class="logo padding-top">
                    <img src="assets/images/foodpanda_logo_2023.svg" alt=" Foodpanda">
                </div>
                <div class="menu">
                    <ul>
                        <li class="padding-top1 hover"><a href="#">Home</a></li>
                        <li class="padding-top1 hover"><a href="#">About</a></li>
                        <li class="padding-top1 hover"><a href="#">Newsroom</a></li>
                        <li class="padding-top1 hover"><a href="#">Panda ads</a></li>
                        <li class="padding-top1 hover"><a href="#">Contact</a></li>
                        <li class="padding-top1 hover"><a href="#">Careers</a></li>
                        <li class="'button padding-top0"><button>Choose Location</button></li>
                        <li class="padding-top"><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Navbar end -->
        <!-- video section-->
        <div class="container">
            <video src="assets/images/video.mp4"
            loop;
            autoplay
            ></video>
        </div>
        <!-- video section-->
    </div>
    <section class="hero">
        <div class="container">
            <div class="left-col">
                <p class="subhead">It's Nitty & Gritty</p>
                <h1>A Task App That Doesn't Stink</h1>
                <div class="hero-cta">
                    <a href="#" class="primary-cta"> Try for free</a>
                    <a href="#" class="watch-video-cta">
                        <img src="images/watch.svg" class="watch-video" alt="watch a video">watch a video
                    </a>
                </div>
            </div>
        </div>
        <div >
            <img src="images/illustration.svg" class="hero-img" alt="illustration">
        </div>
    </section>
</body>

</html>
